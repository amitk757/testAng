
<h1 class="text-center"> Compare Password with Template</h1>

<div class="container-fluid">
<form #form="ngForm" novalidate autocomplete="off">
<div class="form-group col-sm-6 my-3">
    <label>Password :</label>
    <input type="text" class="form-control"   name="password" [ngModel]="_class.password"
     required minlength="5" appcustompasswordvalidator="confirmPassword" maxlength="10" #password ="ngModel">
    
     <span class="text-danger" *ngIf="password.errors && (password.dirty) || form.submitted">

     <span class="text-danger" [hidden]="!password.errors!.required" >Password is required.</span>

     <span class="text-danger"
       [hidden]="(password.touched && password.errors!.notEqual && confirmPassword.errors!.required)" 
       >Password should match with Password.</span>


   </span>  

</div>

<div class="form-group col-sm-6 my-3">
    <label>confirm Password :</label>
    <input type="text" class="form-control" 
     name="confirmpassword1" [ngModel]="_class.confirmPassword" 
    required #confirmPassword="ngModel" appcustompasswordvalidator="password" >

    <span class="text-danger"
    *ngIf="confirmPassword.errors && (confirmPassword.dirty) || form.submitted">

    <span class="text-danger" [hidden]="!confirmPassword.errors!.required">Confirm Password is required.</span>
   
    <span class="text-danger" [hidden]="(confirmPassword.touched && confirmPassword.errors!.notEqual && confirmPassword.errors!.required)"
      >Confirm Password should match with Password.</span>
 
    </span>
<pre *ngIf="confirmPassword.errors">{{confirmPassword.errors|json}}</pre>
</div>

<div class="">
    <input type="submit" class="btn btn-primary" value="submit">
</div>
</form>
</div>
